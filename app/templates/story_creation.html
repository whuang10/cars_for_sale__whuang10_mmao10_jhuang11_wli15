<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/layout.css">
    <title> Create a Story </title>
  </head>
  <body>
      <h1> Create a Story! </h1>

      {% if titleExists == 0 %}
      <form action = "/story_check" method = "post">
      <h2>    Create a Title:    </h2>
      <input type = "text" placeholder = "Title" name = "temp-title">

      <h2> Story: </h2>
        <textarea name="story" rows="20" cols="150"></textarea>
        <br>
        <input type = "submit" value = "Create Story">
      </form>

      {% elif titleExists == 1 %}
      <form action = "/story_check" method = "post">
      <h2> Title already exists, please enter a new one: </h2>
      <input type = "text" placeholder = "Title" name = "temp-title">

      <h4> Story: </h4>
      <textarea name="story" rows="20" cols="150"> {{story}} </textarea>
      <br>
      <input type = "submit" value = "Create Story">
      </form>
      {% endif %}

      <br>
      <form action = "/homepage">
      <input type = "submit" value = "Return Home">
      </form>

  </body>
